<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Update Todo</h1>
    <form action="/todos/{{ todo.id}}/update/" method="POST">
      {% csrf_token %}
      <input
        type="text"
        name="title"
        placeholder="title"
        value="{{ todo.title }}"
      />
      <input
        type="text"
        name="content"
        placeholder="content"
        value="{{ todo.content }}"
      />
      <input type="checkbox" name="is_completed" />

      <button type="submit">글 수정하기</button>
    </form>
  </body>
</html>
